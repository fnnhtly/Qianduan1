<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="body1">
        <div class="body2">
            <div class="head">
                <div class="head1">
                    <h1 class="title">
                        <p>note</p>
                        <div class="clock1">
                            <div class="clock">
                                <div class="line line1"></div>
                                <div class="line line2"></div>
                                <div class="line line3"></div>
                                <div class="line line4"></div>
                                <div class="line line5"></div>
                                <div class="line line6"></div>
                                <div class="cover"></div>
                                <div class="hour"></div>
                                <div class="minute"></div>
                                <div class="second"></div>
                                <div class="center"></div>
                            </div>
                        </div>
                        <div class="decoration2">
                            <div class="decoration2_1">
                                <div class="decoration2_2"></div>
                                <div class="decoration2_3">
                                    <div class="decoration2_4"></div>
                                    <div class="decoration2_5"></div>
                                </div>
                            </div>
                        </div>
                    </h1>
                </div>
                <div class="input">
                    <div class="input1">
                        <input type="text" placeholder="请输入标题" class="biaoti" data-i18n="inputTitle">
                        <button type="button" class="tijiao" data-i18n="submit">提交</button>
                    </div>
                    <div class="input2">
                        <input type="text" placeholder="请输入内容" class="neirong" data-i18n="inputContent">
                    </div>
                </div>
            </div>
            <div class="body3">
                <div class="note">
                    <div class="noteHead">
                        <input type="button" value="全选" class="quanxuan" data-i18n="allSelect">
                        <div class="noteHead1">
                            <div class="noteHead2" data-i18n="noteHead2">今朝所学今朝记，笔记勤书莫延迟！</div>
                        </div>
                    </div>
                    <ul class="note1"></ul>
                </div>
                <div class="functionList shadow">
                    <div class="flist1">
                        <div class="flist1_1">
                            <span class="flist1_2" data-i18n="expand">展开</span>
                            <span class="flist1_3" data-i18n="manage">管理</span>
                        </div>
                    </div>
                    <div class="flist2">
                        <ul class="flist3">
                            <li class="flist3_1">
                                <input type="button" value="全部" class="flist3_quanbu" data-i18n="all">
                            </li>
                            <li class="flist3_1">
                                <input type="button" value="重点加急" class="flist3_jiaji" data-i18n="urgent">
                            </li>
                            <li class="flist3_1">
                                <input type="button" value="取消加急" class="flist3_qvxiaojiaji" data-i18n="cancelUrgent">
                            </li>
                            <li class="flist3_1">
                                <input type="button" value="回收站" class="flist3_huishouzhan" data-i18n="recycleBin">
                            </li>
                        </ul>
                        <ul class="flist4">
                            <li class="flist4_1">
                                <input type="button" value="完成" class="flist4_wancheng" data-i18n="complete">
                            </li>
                            <li class="flist4_1">
                                <input type="button" value="取消完成" class="flist4_quxiaowancheng"
                                    data-i18n="cancelComplete">
                            </li>
                            <li class="flist4_1">
                                <input type="button" value="修改" class="flist4_xiugai" data-i18n="modify">
                            </li>
                            <li class="flist4_1">
                                <input type="button" value="修改完成" class="flist4_xiugaiwancheng" data-i18n="modifyDone">
                            </li>
                            <li class="flist4_1">
                                <input type="button" value="删除至回收站" class="flist4_shanchu"
                                    data-i18n="deleteToRecycleBin">
                            </li>
                        </ul>
                        <ul class="flist5">
                            <li class="flist5_1">
                                <input type="button" value="导出笔记" class="flist5_daochu" data-i18n="exportNotes">
                            </li>
                            <li class="flist5_1">
                                <input type="file" class="flist5_daoru" style="display: none;" data-i18n="importNotes">
                                <button class="custom-import-button" data-i18n="importNotes">导入笔记(json)</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav shadow">
                <div class="language">
                    <a href="#" class="English">English</a>
                    <span>/</span>
                    <a href="#" class="zhongwen xuanzhong">中文</a>
                </div>
            </div>
            <div class="clock2 shadow">
                <div class="time">
                    <div class="date">
                        <span class="year"></span>
                        <span>年</span>
                        <span class="month"></span>
                        <span>月</span>
                        <div class="day"></div>
                        <span>日</span>
                    </div>
                    <div class="time1">
                        <div class="hours"></div>
                        <span> : </span>
                        <div class="minutes"></div>
                        <span> : </span>
                        <div class="seconds"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
